<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        
        <title>Dorcas Instagram clone</title>
    </head>

    <body>
        <div class="bind">
            <div class="side-bar">
                <div class="logo">
                    <img src="Images/Instagram_logo.svg.png" alt="Instagram logo" width="104px" height="32px">
                </div>
                <div class="side-nav">
                    <div>
                        <img src="Images/home-icon.png" alt="home icon">
                        <span>Home</span>
                    </div>
                    <div>
                        <img src="Images/search.png" alt="magnifying glass">
                        <span>Search</span>
                    </div>
                    <div>
                        <img src="Images/explore.png" alt="windguage">
                        <span>Explore</span>
                    </div>
                    <div>
                        <img src="Images/messenger.png" alt="message icon">
                        <span>Messages</span>
                    </div>
                    <div>
                        <img src="Images/Likes.png" alt="">
                        <span>Notifications</span>
                    </div>
                    <div>
                        <img src="Images/create.png" alt="plus icon with a border">
                        <span>Create</span>
                    </div>
                    <div>
                        <img src="Images/DORCAS.jpg" alt="picture of me">
                        <span>Profile</span>
                    </div>
                </div>
                <div>
                    <img src="Images/hamburger.png" alt="hamburger icon">
                    <span>More</span>
                </div>
            </div>

            <div class="main-feed">
                <div class="status-feed">

                </div>
                <div class="feed-updates">
                    <div class="feed1">

                    </div>
                    <div class="feed2">

                    </div>
                    <div class="feed3">

                    </div>
                    <div class="feed4">

                    </div>
                </div>
            </div>

            <div class="profile">
                <div class="myprofile">

                </div>
                <div class="who-to-follow">

                </div>
                <footer class="about-ig">
                    <form action="">
                        <ul>
                            <li>About</li>
                            <li>Help</li>
                            <li>Press</li>
                            <li>API</li>
                            <li>Jobs</li>
                            <li>Privacy</li>
                            <li>Terms</li>
                            <li>Locations</li>
                            <li>Language</li>
                        </ul>
                    </form>
                    <p>&#169; 2022 INSTAGRAM FROM META</p>
                </footer>
            </div>
        </div>
    </body>
</html>
